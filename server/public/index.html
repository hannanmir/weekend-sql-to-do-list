<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="/vendors/jquery-3.5.1.min.js"></script>
    <script src="vendors/sweetalert.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/vendors/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-info">
        <div class="container">
            <h1 class="display-4">To Do List</h1>
            <p class="lead">Input your tasks!</p>
        </div>
    </header>
    <span>
        <table class="container-fluid table table-striped table-bordered table-hover thead-light table-dark">
            <thead class="bg-warning text-dark">
                <tr class="time">
                  <th>Tasks</th>
                  <th>
                    <input type="text" id="taskInput" placeholder="Input Task">
                    <button type="button" class="btn btn-outline-primary" id="taskBtn">Add Task</button>            
                  </th>
                  <th></th>
                </tr>
            </thead>
            <tbody id="target">
            </tbody>
        </table>
    </span>
</body>
</html>
